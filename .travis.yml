sudo: false
language: cpp

compiler:
  - clang
  - g++
before_install:
  - pip install --user codecov
install:
  - if [ "$CXX" = "g++" ] && [ "$CXX_FLAGS" = "-std=c++11" ]; then export CXX="g++-4.8"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - liblua5.2-dev
    - libboost-all-dev
    - g++-4.8
    - cmake
env:
  - BUILD_TYPE=Release CXX_FLAGS=-std=c++03 
  - BUILD_TYPE=Debug CXX_FLAGS=-std=c++03 COVERAGE_FLAG=-DCOVERAGE_ENABLE=On
  - BUILD_TYPE=Release CXX_FLAGS=-std=c++11
  - BUILD_TYPE=Debug CXX_FLAGS=-std=c++11 COVERAGE_FLAG=-DCOVERAGE_ENABLE=On
script:
  - mkdir build && cd build && cmake ../ -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ${COVERAGE_FLAG} -DCMAKE_CXX_FLAGS=${CXX_FLAGS} && make && make test
after_success:
  - codecov
